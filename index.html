<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon.png" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap"
            rel="stylesheet">
        <title>Boolzapp</title>
    </head>
        <body>
            <div id="root">
                <div class="container">
                    <div class="left-column">
                        <!-- PERSONAL INFO -->
                        <div class="personal-info">
                            <div class="pic-and-name">
                                <div class="pic">
                                    <img src="img/avatar_io.jpg" alt="foto-profilo">
                                    <div class="name">Nome Utente</div>
                                </div>
                                <div class="icons">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                        </div>
                        <!-- NOTIFICATIONS -->
                        <div class="notifications">
                            <div class="notific-alarm">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div class="notific-text">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        <!-- FIND CONTACT -->
                        </div>
                        <div class="find-contact">
                            <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="contact-list">
                            <ul>
                                <li>
                                    <img src="img/avatar_1.jpg" alt="">
                                    <div>Michele</div>
                                </li>
                                <li>
                                    <img src="img/avatar_2.jpg" alt="">
                                    <div>Fabio</div>
                                </li>
                                <li>
                                    <img src="img/avatar_3.jpg" alt="">
                                    <div>Samuele</div>
                                </li>
                                <li>
                                    <img src="img/avatar_4.jpg" alt="">
                                    <div>Matteo</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>



            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
            <script src="js/script.js"></script>
        </body>
</html>
